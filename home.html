<!DOCTYPE html>
<html>
  <head>
    <title>Sam Social Media Wall</title>
    <link rel="stylesheet" href='./home.css' />
  </head>
  <body>
    <header>
      <h1>Welcome to my Social Media Wall</h1>
      <!-- logo -->
      <img src='./logo.webp' alt="logo" height="100" />
      <img src="I.jpg" alt="author's image" height="100" />

    </header>
    <main>
      <section class='col'>
        <p>Search for hashtags</p>
      </section>
      <section class="col">

        <form>
          <input type="text" placeholder="Post title" />
          <textarea placeholder="Post content"></textarea>
          <div>
          <label for="file_upload">Add media (images or videos) </label><input type="file" />
          </div>
          <button type="submit">Add new post</button>
        </form>
        <article class="article">
          <h3 class="post-title">This is my first post</h3>
          <p class="by">By Sam</p>
          <p>Hello World! This is the POST</p>
          <img class="post-imgs" src="Andela_Kigali-55.jpg" height="300" alt="Andela Kigali" />
          <date>Posted on: <time>10/12/2021</time></date>
          <aside>
            <button> Edit</button>
            <button> Delete</button>
          </aside>
        </article>
        <article class='article-1'>
          <h3 class="post-title">This is my second post</h3>
          <p class="by">By Sam</p>
          <p>Hello World! This is the other POST</p>
          <img class="post-imgs" src="feeling gud.jpg" height="300" alt="Andela Kigal" />
          <date>Posted on: <time>10/14/2021</time></date>
          <aside>
            <button> Edit</button>
            <button> Delete</button>
          </aside>
        </article>
      </section>
      <section class="col">
        &copy; SM Wall
      </section>
    </main>
    <footer>
      <p>
        <a href="https://twitter.com/ceelogre">This is my Twitter</a>
        <address>
          <a target="blank" href="https://goo.gl/maps/YTnZabLYXRe4RDGn9">Location
          </a>
        </address>
      </p>
    </footer>
  </body>
</html>
